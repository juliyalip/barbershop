<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <footer>
      <div class="footer-container container">
        <div class="form-footer">
          <h2 class="form-title">Онлайн-запись</h2>

          <form class="form" autocomplete="off">
            <div class="form-field">
              <input
                type="text"
                name="name"
                id="name"
                class="form-input"
                placeholder=" "
              />
              <label for="name" class="form-label">Имя*</label>
            </div>

            <div class="form-field">
              <input
                type="tel"
                name="tel"
                id="tel"
                class="form-input telephone"
                placeholder=" "
              />
              <label for="tel" class="form-label">Телефон*</label>
            </div>

            <div class="textarea-footer">
              <textarea
                name="comment"
                rows="5"
                cols="5"
                class="comment"
                placeholder="Сообщение"
              ></textarea>
            </div>

            <button type="submit" class="button-footer">
              Отправить
            </button>
          </form>
        </div>

        <div class="address-footer">
          <h2 class="contacts-title">Контакты</h2>
          <address>
            <ul class="list address-list">
              <li>
                <a href="" class="text footer-contacts">
                  <!-- <svg class="icon-mail" width="16" height="11">
                    <use href="./images/"></use></svg> -->
                  ул. Васильковая, 7А Киев, 08132
                </a>
              </li>

              <li class="item-adress">
                <a href="" class="text footer-contacts links">
                  <!-- <svg class="icon-mail" width="16" height="11">
                    <use href="./images/"></use></svg> -->
                  +38 044 111 11 11</a
                >
              </li>

              <li class="item-adress">
                <a href="" class="text footer-contacts links">
                  <!-- <svg class="icon-mail" width="16" height="11">
                    <use href="./images/></use></svg> -->
                  barbershop@email.com</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="time-work">
          <h3 class="time-title">время работы</h3>
          <p class="time-open">Ежедневно с 9:00 до 22:00</p>
        </div>

        <div class="copyright">
          <p class="copy">Copyright 2020</p>
          <ul class="social-links">
            <li class="social-item">Instagram</li>
            <li class="social-item">Youtube</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
